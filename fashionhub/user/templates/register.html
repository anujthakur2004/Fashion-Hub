{% extends "base.html" %}
{% load static %}

{% block title %}
Register | Fashion Hub
{% endblock title %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="register-card">
        <h3 class="register-title">Create a New Account</h3>
        
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Your username" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
          </div>

          <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="********" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+91 Mobile Number"
              pattern="[0-9]{10}"
              maxlength="10"
              required>
            <div class="form-text">Enter a 10-digit mobile number</div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block mb-2">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">
                <i class="bi bi-gender-male me-1"></i> Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">
                <i class="bi bi-gender-female me-1"></i> Female
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other">
              <label class="form-check-label" for="other">
                <i class="bi bi-gender-ambiguous me-1"></i> Other
              </label>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>

          <button type="submit" class="btn btn-register">Register</button>
          <div class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">
              Login here
            </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
