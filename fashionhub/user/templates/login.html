{% extends "base.html" %}
{% load static %}

{% block title %}
Login | Fashion Hub
{% endblock title %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">
            <i class="bi bi-person-circle me-2"></i> Login to Your Account
          </h3>

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                >
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none small text-primary">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>
          </form>

          <p class="text-center mt-3 mb-0">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none">
              Register here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
